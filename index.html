<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
    rel="stylesheet"
  />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Press Start 2P', cursive;
    }
  </style>
</head>
<body>
  <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; 
                      margin: auto;  padding-top: 20px;">
    <div id="selection" style="display: inline-block; padding-top: 20px">
      Choose your character
      <table>
        <tr>
          <td style="text-align: right;">
            <img src="./img/characters/Tristan Wang.png" style="height: 210px; width: 140px; padding-top: 20px">
          </td>
          <td style="text-align: left;">
            <button id="tristan-button">
              <img src="./img/characters/tristan-figher.png" style="height: 210px; width: 140px; padding-top: 20px">
              Select...
            </button>
          </td>
          <td>&nbsp&nbsp&nbsp&nbsp&nbsp</td> 
          <td style="text-align: right;">
            <img src="./img/characters/Daniel Chu.png" style="height: 210px; width: 140px; padding-top: 20px">
          </td>
          <td style="text-align: left;">
            <button id="daniel-button">
              <img src="./img/characters/daniel-fighter.png" style="height: 210px; width: 140px; padding-top: 20px">
              Select...
            </button>
          </td>
        </tr>
        <tr>
          <td style="text-align: right;">
            <img src="./img/characters/Jessica Yeh.png" style="height: 210px; width: 140px; padding-top: 20px">
          </td>
          <td style="text-align: left;">
            <button id="jessica-button">
              <img src="./img/characters/jessica-fighter.png" style="height: 210px; width: 140px; padding-top: 20px">
              Select...
            </button>
          </td>
        </tr>
        <tr>
          <td style="text-align: right;">
            <img src="./img/characters/David Shau.png" style="height: 210px; width: 140px; padding-top: 20px">
          </td>
          <td style="text-align: left;">
            <button id="david-button">
              <img src="./img/characters/david-fighter.png" style="height: 210px; width: 140px; padding-top: 20px">
              Select...
            </button>
          </td>
        </tr>
      </table>
    </div>
    <!-- red container div -->
    <div id="game" style="position: relative; display: none">
      <!-- smaller red container div -->
      <div
        style="
          position: absolute;
          display: flex;
          width: 100%;
          align-items: center;
          padding: 20px;
        "
      >
        <!-- player health -->
        <div
          style="
            position: relative;
            width: 100%;
            display: flex;
            justify-content: flex-end;
            border-top: 4px solid white;
            border-left: 4px solid white;
            border-bottom: 4px solid white;
          "
        >
          <div style="background-color: red; height: 30px; width: 100%"></div>
          <div
            id="playerHealth"
            style="
              position: absolute;
              background: #818cf8;
              top: 0;
              right: 0;
              bottom: 0;
              width: 100%;
            "
          ></div>
        </div>

        <!-- timer -->
        <div
          id="timer"
          style="
            background-color: black;
            width: 100px;
            height: 50px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            border: 4px solid white;
          "
        >
          10
        </div>
        <!-- enemy health -->
        <div
          style="
            position: relative;
            width: 100%;
            border-top: 4px solid white;
            border-bottom: 4px solid white;
            border-right: 4px solid white;
          "
        >
          <div style="background-color: red; height: 30px"></div>
          <div
            id="enemyHealth"
            style="
              position: absolute;
              background: #818cf8;
              top: 0;
              right: 0;
              bottom: 0;
              left: 0;
            "
          ></div>
        </div>
        <div></div>
      </div>
      <div
        id="displayText"
        style="
          position: absolute;
          color: white;
          align-items: center;
          justify-content: center;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
          display: none;
        "
      >
        Tie
      </div>
      <canvas></canvas>
    </div>
    <a href="javascript:;" style="padding-top: 20px" onmousedown="toggleDiv();">Start Game/Selection</a>
  </div>

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
    integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="js/utils.js"></script>
  <script src="js/classes.js"></script>
  <script src="index.js"></script>
</body>
