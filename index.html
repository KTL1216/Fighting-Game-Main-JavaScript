        style="
          position: absolute;
          display: flex;
          width: 100%;
          align-items: center;
          padding: 20px;
        "
      >
        <!-- player health -->
        <div
          style="
            position: relative;
            width: 100%;
            display: flex;
            justify-content: flex-end;
            border-top: 4px solid white;
            border-left: 4px solid white;
            border-bottom: 4px solid white;
          "
        >
          <div style="background-color: red; height: 30px; width: 100%"></div>

            style="

              right: 0;
              bottom: 0;
              width: 100%;

        </div>

          id="timer"
          style="

            width: 100px;

            justify-content: center;
            color: white;
            border: 4px solid white;

          color: white;
          align-items: center;
          justify-content: center;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
          display: none;
        "
      >
        Tie
      </div>
      <canvas></canvas>
    </div>
    <a href="javascript:;" style="padding-top: 20px" onmousedown="toggleDiv();">Start Game/Selection</a>

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);

      import {getDatabase, ref, get, child} from "https://www.gstatic.com/firebasejs/9.14.0/firebase-database.js";
      
      const db = getDatabase()

      let login = document.getElementById("login");
      let userId = document.getElementById("userId");

      var id;
      var userListString = ""
      login.addEventListener("click", function() {
          console.log(userId.value);
          id = userId.value
          get(child(ref(db), `account/${id}`)).then((snapshot) => {
            if (snapshot.exists()) {
              var list = Object.keys(snapshot.val())
              list.forEach(function(item, index){
                if (item != "rolls") {
                  userListString += item + " "
                }
              })
            }
            document.getElementById("userList").setAttribute("data-list", userListString);
          })
      })
  </script>
